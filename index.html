<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diseño de interfaces web - Pac de Desarrollo</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>GP Ilerna - Diseño de Interfaces Web</h1>
    <main>
      <div class="control">
        <div class="select">
          <label for="num-cars">Selecciona el número de coches:</label>
          <select name="num-cars" id="num-cars">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9" selected>9</option>
          </select>
        </div>
        <div class="buttons">
          <button id="start" class="begin button">Start</button>
          <button id="reset" class="reset button">Reset</button>
        </div>
        <div id="root"></div>
      </div>
      <div class="grid">
        <div class="road">
          <div id="car1" class="car"><img src="./img/car1.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car2" class="car"><img src="./img/car2.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car3" class="car"><img src="./img/car3.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car4" class="car"><img src="./img/car4.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car5" class="car"><img src="./img/car5.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car6" class="car"><img src="./img/car6.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car7" class="car"><img src="./img/car7.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car8" class="car"><img src="./img/car8.png" alt="" /></div>
        </div>
        <div class="road">
          <div id="car9" class="car"><img src="./img/car9.png" alt="" /></div>
        </div>
      </div>
    </main>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
